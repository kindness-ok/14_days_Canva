<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas - Draw a triangle</h1>

<canvas id="myCanvas" width="400" height="150" style="border:1px solid #000000;">
Sorry, your browser does not support canvas.
</canvas>

<script>
// Create a canvas:
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// Define a new path:
ctx.beginPath();
ctx.moveTo(20, 20);

ctx.lineTo(20, 100);
ctx.lineTo(175, 100);
ctx.lineTo(175, 20);

// Define a end point
ctx.lineTo(20, 20);

// Draw it
ctx.stroke();

</script>
</body>
</html>
