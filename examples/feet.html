<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="1000" class="myCanvas" style="border:1px solid #000000;"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  ctx.translate(300, 500);
  ctx.scale(1, -1);
  ctx.strokeStyle = "#CDCDCD";

  ctx.beginPath();
  ctx.moveTo(-54, -380);
  ctx.lineTo(-25, -380);
  ctx.strokeStyle = "green";
  ctx.stroke(); 

</script>
</body>
</html>
