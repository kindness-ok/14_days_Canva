<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas - Draw a Rectangle</h1>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid rgb(28, 214, 4);">
Sorry, your browser does not support canvas.
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(50, 0, 100, 150);
</script>

</body>
</html>
