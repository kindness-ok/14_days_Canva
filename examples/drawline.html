<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas - Draw a Line</h1>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000; margin: 0 20px; ">
  Sorry, your browser does not support canvas.
</canvas>

<script>

// Create a canvas
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.moveTo(0, 0)
ctx.lineTo(200, 100)
ctx.lineWidth = 20;
ctx.stroke();

</script>

</body>
</html>
